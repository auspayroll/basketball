{% extends "base.html" %}


{% block content %}
<table>
    <tr><th>Name</th>
        <th>Height (cm)</th>
        <th>Average Score</th>
        <th>Total Games</th>
    </tr>
{% for player in team.player_set.all %}
    <tr>
        <td><a href="{% url 'player' player.pk %}">{{player}}</a></td>
        <td>{{ player.height }}</td>
    
    </tr>
{% endfor %}
</table>
{% endblock %}
